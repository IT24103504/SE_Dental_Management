<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - SmileCare Dental</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Pacifico', 'cursive'],
          },
          colors: {
            primary: '#3b82f6', // A friendly blue
            secondary: '#1e40af',
            light: '#f0f9ff' // A very light blue for backgrounds
          }
        }
      }
    }
  </script>
</head>
<body class="bg-light">
<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-5xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">

    <!-- Image Panel -->
    <div class="w-full md:w-1/2 relative">
      <img src="https://images.unsplash.com/photo-1589809933932-0818a798f448?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
           alt="A modern and clean dental examination room"
           class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-primary bg-opacity-40"></div>
      <div class="absolute inset-0 flex flex-col justify-center items-center text-center p-8 text-white">
        <h1 class="font-display text-5xl mb-4">Welcome</h1>
        <p class="text-lg max-w-sm">Join our family and let us take care of your smile. Creating an account is the first step towards a healthier, brighter you.</p>
      </div>
    </div>

    <!-- Form Panel -->
    <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
      <div>
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Your Account</h2>
        <p class="text-gray-600 mb-8">Let's get you started!</p>

        <!-- Registration Form for Spring Boot -->
        <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-5">

          <!-- Full Name -->
          <div>
            <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="fullName" th:field="*{fullName}" placeholder="e.g., John Doe"
                   class="mt-1 w-full border border-gray-300 rounded-lg shadow-sm py-2 px-4 focus:outline-none focus:ring-primary focus:border-primary" required>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Date of Birth -->
            <div>
              <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
              <input type="date" id="dob" th:field="*{dob}"
                     class="mt-1 w-full border border-gray-300 rounded-lg shadow-sm py-2 px-4 focus:outline-none focus:ring-primary focus:border-primary" required>
            </div>
            <!-- Gender -->
            <div>
              <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
              <select id="gender" th:field="*{gender}"
                      class="mt-1 w-full border border-gray-300 rounded-lg shadow-sm py-2 px-4 focus:outline-none focus:ring-primary focus:border-primary" required>
                <option value="" disabled selected>Select...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <!-- Contact Number -->
          <div>
            <label for="contactNumber" class="block text-sm font-medium text-gray-700">Contact Number</label>
            <input type="tel" id="contactNumber" th:field="*{contactNumber}" placeholder="e.g., (123) 456-7890"
                   class="mt-1 w-full border border-gray-300 rounded-lg shadow-sm py-2 px-4 focus:outline-none focus:ring-primary focus:border-primary" required>
          </div>

          <!-- Email Address -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" th:field="*{email}" placeholder="you@example.com"
                   class="mt-1 w-full border border-gray-300 rounded-lg shadow-sm py-2 px-4 focus:outline-none focus:ring-primary focus:border-primary" required>
          </div>

          <hr class="my-4"/>

          <!-- Username -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Choose a unique username"
                   class="mt-1 w-full border border-gray-300 rounded-lg shadow-sm py-2 px-4 focus:outline-none focus:ring-primary focus:border-primary" required>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="••••••••"
                   class="mt-1 w-full border border-gray-300 rounded-lg shadow-sm py-2 px-4 focus:outline-none focus:ring-primary focus:border-primary" required>
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-300">
              Register Account
            </button>
          </div>
        </form>

        <!-- Login Link -->
        <div class="mt-8 text-center">
          <p class="text-sm text-gray-600">
            Already have an account?
            <a href="/login" class="font-medium text-primary hover:text-secondary">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
